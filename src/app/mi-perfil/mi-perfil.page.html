<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <div class="profile-image">
      <img [src]="profileImage || 'assets/default-profile.png'" alt="Profile Image" />
    </div>

    <ion-button fill="outline" shape="round" color="tertiary" (click)="fileInput.click()">Cambiar Foto</ion-button>
    <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden />

    <ion-list class="profile-form">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre" readonly></ion-input> <!-- Solo lectura -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo" placeholder="Correo" readonly></ion-input> <!-- Solo lectura -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número de Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono" placeholder="Ingresa tu número de teléfono"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" color="primary" (click)="saveProfile()">Guardar Perfil</ion-button>
  </div>
</ion-content>
